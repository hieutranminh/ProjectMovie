<section class="lichsudatve">
  <div class="container">
    <!-- TIEU DE DAT VE -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h4>Lịch sử đặt vé</h4>
      </div>
    </div>
    <!-- THONG TIN CHUNG -->
    <div class="row py-4">
      <div class="col-md-6">
        <p>Tài Khoản : <span>{{User.TaiKhoan}}</span></p>
      </div>
      <div class="col-md-6">
        <p>Họ Tên : <span>{{User.HoTen}}</span></p>
      </div>
      <div class="col-md-6">
        <p>Email : <span>{{User.Email}}</span></p>
      </div>
      <div class="col-md-6">
        <p>Số Điện Thoại : <span>{{User.SoDT}}</span></p>
      </div>
    </div>
    <!-- THONG TIN DAT VE -->
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead class="table_head">
            <tr>
              <th>Tên phim</th>
              <th>Ngày đặt</th>
              <th>Giờ đặt</th>
              <th>Rạp</th>
            </tr>
          </thead>
          <tbody class="table_body">
            <tr *ngFor="let item of danhSachVeDaDat">
              <td>{{item.TenPhim}}</td>
              <td>{{item.NgayDat | date : 'dd/MM/yyyy'}}</td>
              <td>{{item.NgayDat | date : 'HH:mm'}}</td>
              <td>{{item.Rap}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
