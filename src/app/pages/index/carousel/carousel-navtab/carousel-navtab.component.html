<div id="myDynamic">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#datve"><i class="fa fa-th"></i>Đặt vé online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#timkiem"><i class="fa fa-search"></i>Tìm kiếm</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Tab panes -->
  <div class="tab-content">
    <!-- DAT VE -->
    <div class="tab-pane container active" id="datve">
     <div class="row align-items-center">
       <div class="col-6 col-lg-3">
          <div class="form-group">
            <select class="form-control" name="" id="" >
              <option>Tên Rạp : </option>
              <option>BHD Star</option>
            </select>
          </div>
       </div>
       <div class="col-6 col-lg-3">
          <div class="form-group">
            <select class="form-control" name="" id="" >
              <option>Tên Phim : </option>
              <option>2</option>
            </select>
          </div>
       </div>
       <div class="col-6 col-lg-2">
          <div class="form-group">
            <select class="form-control" name="" id="" >
              <option>Ngày chiếu : </option>
              <option>3</option>
            </select>
          </div>
       </div>
       <div class="col-6 col-lg-2">
          <div class="form-group">
            <select class="form-control" name="" id="" >
              <option>Suất chiếu : </option>
              <option>4</option>
            </select>
          </div>
       </div>
       <div class="col-lg-2 text-center">
          <button class="btn btn_datonline">Đặt vé</button>
       </div>
     </div>
    </div>
    <!-- TIM KIEM -->
    <div class="tab-pane container fade" id="timkiem">
      <div class="row align-items center">
        <div class="col-12 col-lg-12">
            <div class="form-group">
              <input #keyword  (keyup)="SearchMovie(keyword.value)" type="text" class="form-control" placeholder="Nhập tên phim cần tìm">
              <div *ngIf="statusSearch" class="search_movie">
                <a *ngFor="let item of ListSearch" [routerLink]="['/chitiet',item.MaPhim]" class=" d-flex align-items-center">
                  <div class="hinh_search">
                    <img [src]="item.HinhAnh" alt="movie search">
                  </div>
                  <div class="text_search">
                    <h4>{{item.TenPhim}}</h4>
                    <span>{{item.NgayKhoiChieu | date:'dd/MM/yyyy'}}</span>
                    <p>{{item.MoTa}}</p>
                  </div>
                  <div class="clear"></div>
                </a>
              </div>
             
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
