<div class="rating">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-6 col-lg-6">
        <div class="title">Đánh giá phim</div>
        <form #formRating="ngForm" (ngSubmit)="ratingStar(formRating)">
          <div class="form-group">
            <input type="text" name="TenDanhGia" #TenDG="ngModel" ngModel class="form-control" placeholder="Tên của bạn ?">
          </div>
          <!-- Valiation GMAIL COMMENT -->
          <div *ngIf="EmailDG.errors && formRating.submitted">
            <div *ngIf="EmailDG.errors.required || EmailDG.errors.pattern" class="bg-warning p-1">
                * Email không đúng định dạng
            </div>
          </div>
          <div class="form-group">
            <input type="text" name="EmailDanhGia" #EmailDG="ngModel" ngModel required class="form-control" placeholder="Email của bạn ?" [pattern]='"^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@"
            + "[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"'>
          </div>
       
          <div class="form-group">
            <textarea rows="5" name="NoiDung" #NoiDungDG="ngModel" ngModel class="form-control" placeholder="Đánh giá về bộ phim ?"></textarea>
          </div>
          <div class="saodanhgia">
              <input type="radio" name="SaoDanhGia" #SaoDanhGia="ngModel" ngModel value="5" id="s1"><label for="s1"></label>
              <input type="radio" name="SaoDanhGia" #SaoDanhGia="ngModel" ngModel value="4" id="s2"><label for="s2"></label>
              <input type="radio" name="SaoDanhGia" #SaoDanhGia="ngModel" ngModel value="3" id="s3"><label for="s3"></label>
              <input type="radio" name="SaoDanhGia" #SaoDanhGia="ngModel" ngModel value="2" id="s4"><label for="s4"></label>
              <input type="radio" name="SaoDanhGia" #SaoDanhGia="ngModel" ngModel value="1" id="s5"><label for="s5"></label>
            </div>
            <button type="submit" class="btn btn_danhgia">Gửi đánh giá</button>
        </form>
      </div>
      <div class="col-sm-6 col-lg-6">
        <div class="boxscroll">
            <app-comment-movie *ngFor="let item of commentArr" [itemComment]="item"></app-comment-movie>
        </div>
      </div>
    </div>
  </div>
</div>
